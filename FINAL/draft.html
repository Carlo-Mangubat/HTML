<!DOCTYPE html>
<html>
    <head>
        <title>PCSHS Login Form</title>
        <link href="draftstyle.css" rel="stylesheet">
    </head>
    <body>
        <form action="secondpage.html">
            <div class="up">
                <h2>Login Form</h2>
                <h5>Pasay City South High School</h5>
                <img src="pcshsLOGO.png" alt="PCSHS Logo">
            </div>
            <div class="login">
                <label for="Username">Enter your Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter your Username">
                <br>
                <label for="Password">Enter your Password</label>
                <input type="password" id="Password" name="Password" placeholder="Enter your Password">
                <br>
                <button type="submit" id="button">LOG IN</button>
            </div>
            <script src="login.js"></script>
        </form>
    </body>

</html>
